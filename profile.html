<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Profil</title>
<style>
  body {
    background: #111;
    color: #d9903f;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    margin: 20px;
    display: flex;
    justify-content: center;
  }
  .profile-card {
    background: #222;
    border-radius: 10px;
    padding: 20px;
    max-width: 700px;
    width: 100%;
    position: relative;
  }
  .profile-header {
    display: flex;
    gap: 20px;
    align-items: center;
  }
  .profile-image {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #d9903f;
    cursor: pointer;
  }
  .profile-data {
    flex: 1;
  }
  .status-text {
    margin-top: 15px;
    width: 100%;
    height: 60px;
    background: #333;
    border: none;
    color: #d9903f;
    padding: 10px;
    border-radius: 5px;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    resize: none;
  }
  .save-button {
    margin-top: 10px;
    background-color: #d9903f;
    border: none;
    color: black;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
  }
  .settings-button {
    position: absolute;
    top: 10px;
    right: 10px;
    background: transparent;
    border: none;
    color: #d9903f;
    font-size: 18px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="profile-card">
  <button class="settings-button" title="Einstellungen" onclick="openSettings()">⚙️</button>
  <div class="profile-header">
    <img
      src="default-profile.png"
      alt="Profilbild"
      class="profile-image"
      id="profileImage"
      onclick="changeImage()"
      onerror="this.src='default-profile.png'"
    />
    <div class="profile-data">
      <h2 id="profileName">Rabia Aydemir</h2>
      <p><strong>Mitgliedsnummer:</strong> 001</p>
      <p><strong>Funktion:</strong> Kuratorin</p>
      <p><strong>Status:</strong> Feierabend-Rookie</p>
      <p><strong>Geburtsdatum:</strong> 14.10.2000</p>
      <p><strong>Rechte:</strong> Organisatorisches und gruppenbetreffend. Darf mit Ankündigung im Vorab eine Begleitung zu den Treffen mitbringen.</p>
    </div>
  </div>
  <textarea
    class="status-text"
    id="statusText"
    placeholder="Status hier eingeben..."></textarea>
  <button class="save-button" onclick="saveStatus()">Status speichern</button>
</div>

<script>
  function changeImage() {
    alert("Bild ändern Funktion hier einfügen.");
  }

  function saveStatus() {
    const status = document.getElementById('statusText').value;
    alert('Status gespeichert: ' + status);
    // Hier kann man API-Aufruf zum Speichern hinzufügen
  }

  function openSettings() {
    alert("Einstellungen öffnen - z.B. Passwort ändern, Profile erstellen/löschen");
  }
</script>

</body>
</html>
